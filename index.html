
<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ariontec | Do Cabo à Inteligência Artificial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root { scroll-padding-top: 5rem; }
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #ffffff; 
        color: #1a202c; 
        overflow-x: hidden; 
      }
      .glass-header { 
        background: rgba(255, 255, 255, 0.85); 
        backdrop-filter: blur(16px); 
        -webkit-backdrop-filter: blur(16px); 
        border-bottom: 1px solid rgba(0,0,0,0.05); 
      }
      .animate-fade-in { 
        animation: fadeIn 0.8s ease-out forwards; 
      }
      @keyframes fadeIn { 
        from { opacity: 0; transform: translateY(20px); } 
        to { opacity: 1; transform: translateY(0); } 
      }
      .pulse-dot { 
        animation: pulse-soft 4s infinite; 
      }
      @keyframes pulse-soft { 
        0%, 100% { opacity: 0.4; transform: scale(1); } 
        50% { opacity: 0.1; transform: scale(1.5); } 
      }
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #0056b3; border-radius: 10px; }
      
      .hero-dark-bg { background-color: #0a0f1a; }
      .text-glow { text-shadow: 0 0 20px rgba(0, 163, 255, 0.3); }

      /* Ajuste para garantir que as modais e janelas de chat fiquem por cima de tudo */
      .z-max { z-index: 9999; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom": "https://esm.sh/react-dom@^19.2.3",
        "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
        "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
